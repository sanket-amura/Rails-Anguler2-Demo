<div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form-horizontal">
    <div ngControlGroup="task">
      <div class="form-group">
        <label class="col-sm-2 control-label"> Name </label>
        <div class="col-sm-10">
          <input ngControl="name" type="text" class="form-control" id="task_name" placeholder="Enter Task name" required='required'>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label"> Description </label>
        <div class="col-sm-10">
          <input ngControl='description' type="text" class="form-control" id="task_description" placeholder="Enter Task description" required='required'>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success"> Save </button>
        </div>
      </div>
    </div>
  </form>
</div>
